<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BotMan Widget Demo</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <style>
        body {
            font-family: "Varela Round", sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(#57bfc7, #45a6b3);
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
        }

        .logo {
            margin-right: 40px;
            margin-bottom: 20px;
        }

        .interactive-image {
            width: 80vw;
            height: 80vh;
            /*background:url('https://raw.githubusercontent.com/jpchateau/Interactive-Image/master/docs/_static/background.jpg');*/
        }

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/interactiveimagejs@2.7.1/dist/interactive-image.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<div>
  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap 4 dependency -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <!-- Include Interactive Image jQuery plugin JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/interactiveimagejs@2.7.1/dist/interactive-image.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
</div>


<script>
    saveUserId = (userId) => sessionStorage.setItem('userId', userId);

    var botmanWidget = {
        frameEndpoint: './chat.html',
        title: "MOBIUS",
        chatServer: "http://127.0.0.1:8000/botman",
        introMessage: "Hola! Soy un bot que te puede guiar! Si tienes alguna duda solo escribe 'Hola'",
        mainColor: "#8CBA51",
        bubbleBackground: "#8CBA51",
        headerTextColor: "#FFF",
        desktopHeight: 450,
        desktopWidth: 400,
        aboutText: "Powered by ChatFlow",
        aboutLink: "https://biobiorecicla.cl",
        placeholderText: "Escribe un mensaje...",
        echoChannel: (userId) => saveUserId(userId),
        userId: sessionStorage.getItem('userId')
    };
</script>
<script id="botmanWidget" src='js/widget.js'></script>
</body>
</html>
